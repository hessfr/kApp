<ion-side-menus enable-menu-with-back-views="true">

    <!-- main content -->
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
        <ion-nav-view name="fabContent" ng-class="{expanded: isExpanded}"></ion-nav-view>

    </ion-side-menu-content>

    <!-- side menu -->
    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded">
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.home">
                    Home 1
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.home">
                    Home 2
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
