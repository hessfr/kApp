<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
            <span class="avatar" style="background: url('../img/k22.png'); background-size: 65%; background-position: 65% 60%; background-repeat: no-repeat; background-color: #f2f2f2;"></span>
            <h1>Kaiser App</h1>
            </div>
        </div>
        <div class="list">
            <ion-md-input placeholder="Username" highlight-color="balanced" type="text"></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="energized" type="password"></ion-md-input>
        </div>
        <div class="padding">
            <button class="button button-full button-assertive ink" ng-click="login()">Login</button>
        </div>
    </ion-content>
</ion-view>
