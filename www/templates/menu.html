<span ng-controller="MenuController">
    <!-- menu buttons -->
    <button id="fab-menu-main" class="button button-fab button-fab-bottom-right kmenu expanded button-energized-900 spin" menu-toggle="left" ng-click="mainMenuClicked()"></button>

    <button id="fab-menu-left" class="menu-button gas" ng-click="leftMenuClicked()"></button>

    <button id="fab-menu-middle" class="menu-button flame" ng-click="middleMenuClicked()"></button>
    
    <button id="fab-menu-right" class="menu-button container" ng-click="rightMenuClicked()"></button>

    <button id="fab-menu-top" class="menu-button top-button food" ng-click="topMenuClicked()"></button>
    <!-- button-energized-900 -->

    <ion-side-menus enable-menu-with-back-views="true">
        <!-- main content -->
        <ion-side-menu-content>
            <ion-nav-bar class="bar-assertive-900" ng-class="{'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
                <ion-nav-back-button class="no-text" ng-click="backButtonClicked()">
                </ion-nav-back-button>
<!--                 <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="left" ng-click="menuButtonClicked()">
                    </button>
                </ion-nav-buttons> -->
            </ion-nav-bar>
            <ion-nav-view id="contentNavView" >
                <ion-nav-view name="pageContent"></ion-nav-view>
            <ion-nav-view>
        </ion-side-menu-content>

        <!-- side menu -->
        <ion-side-menu side="left">
            <!-- <ion-header-bar class="side-menu-logo"><span class="side-menu-header-text"> -->
            <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('../img/k22.png'); background-size: 65%; background-position: 65% 60%; background-repeat: no-repeat; background-color: #f2f2f2;"></span>
            </ion-header-bar>
        
            <ion-content class="stable-bg has-expanded-header">
                <ion-list>
                    <ion-item nav-clear menu-close ui-sref="app.page1" ng-click="hideMenu()">
                        Page 1 abc
                    </ion-item>
                    <ion-item nav-clear menu-close ui-sref="app.page2" ng-click="hideMenu()">
                        Page 2 abc
                    </ion-item>
                    <ion-item nav-clear menu-close ui-sref="app.page3" ng-click="hideMenu()">
                        Page 3 abc
                    </ion-item>
                    <ion-item nav-clear menu-close ui-sref="app.page4" ng-click="hideMenu()">
                        Page 4 abc
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</span>
